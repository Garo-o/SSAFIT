#server port
server.port = 8080


#context path : http://localhost:8080/ssafit/api/~
#server.servlet.context-path= ssafit


#database
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/ssafit?serverTimezone=UTC&useUniCode=yes&characterEncoding=UTF-8
spring.datasource.driver-class-name= com.mysql.cj.jdbc.Driver
